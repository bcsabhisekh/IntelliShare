spring.application.name=Authentication

debug=true
logging.level.org.springframework.core.env=TRACE
logging.level.org.springframework.beans.factory=DEBUG
logging.level.software.amazon.awssdk=DEBUG


server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/learn_oauth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Google OAuth2 (replace with your values)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# App settings
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${EXPIRE_TIME}
app.frontend.url=http://localhost:3000



# AWS (set via env or here; avoid committing credentials)
app.aws.region=us-east-1
app.aws.s3.bucket=abhiseky-bucket
# Optionally set credentials via AWS env vars or ~/.aws/credentials

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=auth-app-group


